apiVersion: apps/v1
kind: Deployment
metadata:
  name: krusty
  annotations:
    krusty.dev/version: "3.1.0"
    krusty.dev/environment: "production"
spec:
  selector:
    matchLabels:
      app: krusty
  template:
    metadata:
      labels:
        app: krusty
    spec:
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      volumes:
        - name: krusty-config
          configMap:
            name: krusty-config
        - name: redict-config
          configMap:
            name: redict-config
        - name: redict-data
          persistentVolumeClaim:
            claimName: krusty-redict-data
      imagePullSecrets:
        - name: regcred
      containers:
        - name: redict
          image: registry.redict.io/redict:7-debian
          command: ["redict-server", "/etc/redict/redict.conf"]
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: "1Gi"
              cpu: "500m"
            requests:
              memory: "128Mi"
              cpu: "250m"
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redict-data
              mountPath: /data
            - name: redict-config
              mountPath: /etc/redict
        - name: krusty
          image: ghcr.io/ravenxdoesthings/krusty:v3.1.0
          imagePullPolicy: Always
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
            requests:
              memory: "64Mi"
              cpu: "250m"
          envFrom:
            - secretRef:
                name: krusty-env
          volumeMounts:
            - name: krusty-config
              mountPath: /etc/krusty
